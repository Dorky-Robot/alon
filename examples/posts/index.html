<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox Example</title>
    <script
      type="text/javascript"
      src="vendor/alon-element.umd.min.js"
    ></script>
    <style>
      user-input {
        --primary-color: #544caf;
        --focus-color: #8bc34a;
        --base-padding: 0.5rem;
        --border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <posts-display>
      <user-input></user-input>
    </posts-display>

    <script type="text/javascript">
      const element = AlonElement.toElement([
        "posts-display",
        ["post-display", ["p", "hello"]],
        ["post-display", ["p", "how are you?"]],
        ["post-display", ["p", "I'm fine, thank you."]],
        ["user-input"],
      ]);

      document.body.appendChild(element);
    </script>
    <script type="text/javascript" src="posts-display.js" defer></script>
    <script type="text/javascript" src="post-display.js" defer></script>
    <script type="text/javascript" src="user-input.js" defer></script>
  </body>
</html>
